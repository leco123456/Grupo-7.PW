<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reseña del Juego</title>
  <link rel="stylesheet" href="./req14.css" />
  <script src="./re14.js" defer></script>
</head>
<body>
  <div class="modal">
    <span class="close" onclick="window.history.back()">✖</span>
    <h1 id="titulo">Nombre del Juego</h1>

    <div class="video-section">
      <iframe width="100%" height="315" src="https://www.youtube.com/embed/zw47_q9wbBE" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="gallery">
      <img src="https://via.placeholder.com/100" alt="Gameplay 1">
      <img src="https://via.placeholder.com/100" alt="Gameplay 2">
      <img src="https://via.placeholder.com/100" alt="Gameplay 3">
      <img src="https://via.placeholder.com/100" alt="Gameplay 4">
    </div>

    <div class="review-box">
      <div class="user-section">
        <img src="https://via.placeholder.com/50" alt="Avatar" />
        <span id="username">Usuario123</span>
        <div id="rating" class="stars">
          ★★★★★
        </div>
      </div>
      <textarea id="texto-resena" placeholder="Escribe tu reseña aquí..."></textarea>
      <button id="enviar-resena">Send Review</button>
    </div>

    <button class="play-btn">Play Now</button>
  </div>
</body>
</html>
